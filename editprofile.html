    <h1> Edit Profile </h1>
 
    <hr>
     
    <form>
        <fieldset class="form-group">
            <label for="formGroupExampleInput">First Name </label>
            <input type="text" class="form-control"  placeholder="Jeffrey">
        </fieldset>
        <fieldset class="form-group">
            <label for="formGroupExampleInput">Last Name </label>
            <input type="text" class="form-control"  placeholder="Forbes">
        </fieldset>
        <fieldset class="form-group">
            <label for="formGroupExampleInput2">Headline </label>
            <textarea class="form-control">User's Headline</textarea>
        </fieldset>
      
        <fieldset class="form-group">
            <label for="formGroupExampleInput2">Message Body </label>
            <textarea class="form-control"  rows="4">User's Current Bio</textarea>
        </fieldset>
      
      <fieldset class="form-group">
            <label for="formGroupExampleInput2">Specialty </label>
            <textarea class="form-control">User's Specialty</textarea>
        </fieldset>
      
      <fieldset class="form-group">
            <label for="formGroupExampleInput2">Favorite NGO's </label>
            <textarea class="form-control">User's Favorite NGO's comma seperate</textarea>
        </fieldset>
      
      
      <div class="form-group">
	<label for="state" class="col-sm-2 control-label">State</label>
	
		<select class="form-control" value"Default" selected = "User's current state" id="state" name="state">
          <option value="default">User's Default State</option>
			<option value="AK">Alaska</option>
			<option value="AL">Alabama</option>
			<option value="AR">Arkansas</option>
			<option value="AZ">Arizona</option>

			<option value="FL">Florida</option>
			<option value="GA">Georgia</option>
			<option value="HI">Hawaii</option>
			<option value="IA">Iowa</option>
			<option value="ID">Idaho</option>
			<option value="IL">Illinois</option>
			<option value="IN">Indiana</option>
			<option value="KS">Kansas</option>

			<option value="LA">Louisiana</option>

			<option value="NE">Nebraska</option>
			<option value="NH">New Hampshire</option>
